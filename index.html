<!doctype html>
<html>
	<head>
		<title>minesweeper-js</title>
		<meta charset="utf-8">
		<link rel="stylesheet" type="text/css" href="minesweeper.css">
		<style>
body {
	background-color:	aquamarine;
	font-family:		Verdana, sanserif;
/*	width:				100%;*/
}

.columns td {
	padding:	50px;
}

#controls {
	border-right:	1px solid black;
/*	width:			500px;*/
}

.columns {
	border-collapse:	collapse;
/*	text-indent:		10px; 
 width="100%" height="100%"*/
}

/*
#board {
	width:	100%;
}
*/		</style>
	</head>
	<body>
		<table class="columns"><tr><td id="controls">
			<form>
				<fieldset id="boardsize">
					<legend>Board size</legend>
					<label><input type="radio" name="difficulty" value="beginner" />Beginner</label><br />
					<label><input type="radio" name="difficulty" value="intermediate" />Intermediate</label><br />
					<label><input type="radio" name="difficulty" value="advanced" />Advanced</label><br />
					<label><input type="radio" name="difficulty" value="custom" />Custom</label><br />
					<div id="customcontrols">
						<label>Rows:<input type="text" name="rows" maxlength=3 /></label><br />
						<label>Columns:<input type="text" name="rows" maxlength=3 /></label><br />
						<label>Bombs:<input type="text" name="rows" maxlength=3 /></label><br />
					</div>
				</fieldset>
				<fieldset id="tilesize">
					<legend>Tile size</legend>
					<label><input type="radio" name="tsize" value="s" />Small (16 pixels)</label><br />
					<label><input type="radio" name="tsize" value="m" />Medium (24 pixels)</label><br />
					<label><input type="radio" name="tsize" value="l" />Large (32 pixels)</label><br />
				</fieldset>
			</form>
		</td><td id="board">
			<table id="box">
				<tr>
					<td><div class="readout" id="counter">-02</div></td>
					<td id="face" class="neutral"></td>
					<td><div class="readout" id="timer">123</div></td>
				</tr>
				<tr><td colspan="3">
					<table id="grid"></table>
				</td></tr>
			</table>
		</td></tr></table>
		<script src="minesweeper.js"></script>
	</body>
</html>
